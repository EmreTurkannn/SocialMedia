<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Hata Sayfası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            color: #d9534f;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #5bc0de;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #31b0d5;
        }

        .navbar {
            background-color: #343a40; 
        }

        .footer {
            background-color: #6c757d; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Social Sharing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Kişi Kayıt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signin">Oturum Açma</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/forum">Forum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users">Kişiler</a>
                    </li>
                    <!-- Çıkış butonu yalnızca giriş yapmış kullanıcılar için görünür -->
                    <li class="nav-item" th:if="${session.loggedInUserId != null}">
                        <a class="nav-link" href="/logout">Çıkış Yap</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
<div class="container">
    <h1>Bir Hata Oluştu!</h1>
    
    <p th:if="${errorMessage != null}" th:text="${errorMessage}"></p>
<p th:if="${errorMessage == null}">Bir hata oluştu.</p>

    
    <a href="/" class="button">Ana Sayfaya Dön</a>
</div>
<footer class="footer text-white text-center py-3 mt-5">
    <p>&copy; 2024 Social Sharing. Tüm hakları saklıdır.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

</body>
</html>
